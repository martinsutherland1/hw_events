<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <title>SPFL Top Scorers</title>
</head>
<body>
    <h1 id="header">SPFL Stats</h1>
    <form id="new-scorer-item">
        <div class="form-wrapper">
            <div class="form-item form-item-1">
                <label for="name" class="form-data">Name</label>
                <input type="text" id="name" required>
            </div>
    
            <div class="form-item form-item-2">
                <label for="team" class="form-data">Category</label>
                <select id="category">
                  <option value="" disabled selected></option>
                  <option value="Aberdeen">Aberdeen</option>
                  <option value="Celtic">Celtic</option>
                  <option value="Dundee Utd">Dundee Utd</option>
                  <option value="Hamilton">Hamilton</option>
                  <option value="Hibernian">Hibernian</option>
                  <option value="Kilmarnock">Kilmarnock</option>
                  <option value="Livingston">Livingston</option>
                  <option value="Motherwell">Motherwell</option>
                  <option value="Rangers">Rangers</option>
                  <option value="Ross County">Ross County</option>
                  <option value="St johnstone">St.Johnstone</option>
                  <option value="St mirren">St.Mirren</option>
                  
                </select>
            </div>
    
            <div class="form-item form-item-3">
                <label for="goals" class="form-data">Goals</label>
                <input type="number" id="goals" required>
            </div>
            <div class="buttons">
                <input type="submit" value="Save"/>
                <button type="button" class="deletebtn">Delete</button>
            </div>
        </div>
       

        
    </form>

    <h2>Top Scorers</h2>
    <!-- <div><ul id="top-scorers"></ul></div> -->

    <table>
        <tr>
            <th>Name</th>
            <th>Club</th>
            <th>Goals</th>
        </tr>
    </table>
</body>
</html>
